{% extends '_base.html' %}

{% block content %}
<div class="formwrapper">
    <h2>Sign In</h2>
    <form action="", method="post">
    <p>
        {{ form.email.label }} <br>
        {{ form.email }} <br>
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password }} <br>
    </p>
    <p>{{ form.submit }}</p>
    </form>
</div>

{% endblock %}
